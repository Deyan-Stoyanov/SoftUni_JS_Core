<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Sum Table</title>
    </head>

    <body>
        <table>
            <tbody>
                <tr>
                    <th>Product</th>
                    <th>Cost</th>
                </tr>
                <tr>
                    <td>Beer</td>
                    <td>2.88</td>
                </tr>
                <tr>
                    <td>Fries</td>
                    <td>2.15</td>
                </tr>
                <tr>
                    <td>Burger</td>
                    <td>4.59</td>
                </tr>
                <tr>
                    <td>Total:</td>
                    <td id="sum"></td>
                </tr>
            </tbody>
        </table>
        <button onclick="sum()">Sum</button>
        <script>
            function sum() {
                let sum = 0;
                let tableRows = document.querySelectorAll('table tr');
                for (let i = 1; i < tableRows.length; i++) {
                    let tableCols = tableRows[i].children;
                    sum += Number(tableCols[tableCols.length - 1].textContent);
                }
                if (document.getElementById('sum').textContent === '') {
                    document.getElementById('sum').textContent = sum.toFixed(2);
                }
            }
        </script>
    </body>

</html>
