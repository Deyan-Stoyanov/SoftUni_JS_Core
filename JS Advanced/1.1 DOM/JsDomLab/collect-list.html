<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Collect List</title>
    </head>

    <body>
        <ul id="items">
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ul>
        <textarea id="result"></textarea>
        <br>
        <button onclick="extractText()">Extract Text</button>
        <script>
            function extractText() {
                let items = document.querySelectorAll('ul#items li');
                let text = '';
                for (let item of items) {
                    text += item.textContent + '\n'
                }
                document.querySelector('#result').value = text;
            }

        </script>

    </body>

</html>
